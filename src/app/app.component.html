<h1>Angular 11: Drag & Drop with a flex-wrap</h1>

<button (click)="add()">Add</button> <button (click)="shuffle()">Shuffle</button
><br />
<ul class="example-list">
  <li *ngFor="let item of items">{{ item.id }}</li>
</ul>

<div #dropListContainer class="example-container container3" cdkDropListGroup>
  <div
    *ngFor="let item of items; let i = index"
    cdkDropList
    [cdkDropListData]="i"
  >
    <div
      cdkDrag
      [cdkDragData]="i"
      (cdkDragEntered)="dragEntered($event)"
      (cdkDragMoved)="dragMoved($event)"
      (cdkDragDropped)="dragDropped($event)"
      class="example-box size{{ item.size }}"
    >
      {{ item.id }}
    </div>
  </div>
</div>
